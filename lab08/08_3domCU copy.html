<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom read</title>
    <link rel="stylesheet" href="../style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .btnList{
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>DOM</h1>
    </header>
    <div class="container">
        <div>
            <p>你喜歡的城市</p>
            <ul id="city">
                <li id="tpe">台北</li>
                <li>桃園</li>
                <li>中壢</li>
                <li>苗栗</li>
            </ul>
            <input type="radio" id="input">A
        </div>
        <button id="btn1">搜尋#tpe節點文字</button>
        <br>
        <button id="btn2">搜尋#input節點文字 無效</button>
        <br>
        <button id="btn3">設定#tpe節點文字</button>
        <br>
        <button id="btn4">尋訪ul下所有節點文字</button>
        <br>
        <button id="btn5">創建</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        let btn1 = document.getElementById('btn1');
        let btn2 = document.getElementById('btn2');
        let btn3 = document.getElementById('btn3');
        let btn4 = document.getElementById('btn4');
        let btn5 = document.getElementById('btn5');
        let tpe = document.getElementById('tpe');
        // console.log(btn1);
        btn1.onclick = function () {
            // console.log(tpe);
            // 取得html 文字內容
            console.log(tpe.innerHTML);
        }
        btn2.onclick = function () {
            let radio = document.getElementById('input');
            // 獨立標籤使用這個方法無效
            console.log(radio.innerHTML);
            
        }

        btn3.onclick = function () {
            tpe.innerHTML = '大台北';
        }

        btn4.onclick=function(){
            let city=document.getElementById('city');
            console.log(city)
            let li=city.getElementsByTagName('li');
            console.log(li)
            for(let i=0;i<li.length;i++){
                console.log(li[i].innerHTML);
            }
        }
        btn5.onclick=function(){
            /* 
                    document.createElement()
                        創建一個元素節點
            */
                let li=document.createElement('li');
             // 將文本節點設定 元素節點
                /* 
                    appendChild()
                        像一個父節點添加子節點
                */
                // let setText=document.createTextNode('中壢');
                // li.appendChild(setText);
                li.innerHTML='新竹';
                let city=document.getElementById('city');
                city.appendChild(li);
        }
    </script>
</body>
</html>
