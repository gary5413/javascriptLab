      /*
            1.資料 值 都是一些不可變的 ,可直接使用

            2. 變數 存放資料的地方 ,進行描述
            undefined 我們沒有覆值;

            3. 變數命名
                可以使用字母 下底線_ 錢字號$開頭
                不可以用數字
                不能用保留字
                駝峰命名 helloWorld xxxYyyZzz
        */
      var a; // 宣告
      console.log(a);
      a = 123; // 覆值
      console.log(a);
