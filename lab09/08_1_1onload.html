     <script>
         /* 
                addEventListener()
                    1.參 事件名稱 不用on
                    2.參 函數
                    3.參 是否捕獲階段觸發 預設false

                多個事件執行 
            */
            let btn2=document.getElementById('btn2');
            btn2.addEventListener('click',function(){
                console.log('add 1')
            },false);   
            btn2.addEventListener('click',function(){
                console.log('add 2')
            },false);   
            
            let btn1=document.getElementById('btn1');
            // 此寫法只能綁一個函數
            btn1.onclick=function(){
                console.log('click1')
            }   
            btn1.onclick=function(){
                console.log('click2')
            }
     </script>
